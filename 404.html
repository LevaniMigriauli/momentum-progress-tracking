<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const prefix = '/momentum-progress-tracking';
        const current = window.location.pathname;

        if (!current.startsWith(prefix)) {
          const newPath = prefix + current + window.location.search + window.location.hash;
          window.location.replace(newPath);
        }
      })();
    </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
