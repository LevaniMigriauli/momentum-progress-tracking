<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script type="text/javascript">
      (function () {
        var redirectTo = sessionStorage.redirectTo;
        delete sessionStorage.redirectTo;
        if (redirectTo) {
          location.replace(redirectTo);
        } else {
          var path = location.pathname;
          var search = location.search;
          var hash = location.hash;
          var newUrl = '/momentum-progress-tracking/' + path.replace(/^\/+/, '') + search + hash;
          sessionStorage.redirectTo = newUrl;
          location.replace('/momentum-progress-tracking/404.html');
        }
      })();
    </script>
</head>
<body>
<p>Redirecting…</p>
</body>
</html>
